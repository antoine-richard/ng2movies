<section class="container">

  <h1>Movies</h1>

  <ul>
    <li *ng-for="#movie of movies">

        <input type="checkbox" (click)="favorite(movie)" [checked]="movie.favorite">
        <label>{{movie.title}}</label>

    </li>
  </ul>

  <div class="add">
    <label>New movie: </label>
    <input type="text" #title>
    <button (click)="add(title)">Add</button>
  </div>

  <div class="favorite-all">
    <input id="favorite-all" type="checkbox" (click)="favoriteAll($event)">
    <label for="favorite-all">Mark all as favorite</label>
  </div>

</section>
